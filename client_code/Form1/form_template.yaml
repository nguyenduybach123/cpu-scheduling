is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html', role: null, tooltip: '', background: '',
    foreground: ''}
  data_bindings: []
components:
- name: label_1
  properties: {text: CPU Scheduling, icon: '', align: center, font: Roboto, bold: true}
  type: Label
  layout_properties: {slot: title}
- name: xy_panel_1
  properties: {height: 640, border: ''}
  type: XYPanel
  layout_properties: {slot: default}
  components:
  - name: column_panel_1
    properties: {col_widths: '{"SCCVYS":65}', wrap_on: never}
    type: ColumnPanel
    layout_properties: {x: 36.28125, y: 6.09375, width: 789}
    components:
    - name: grid_panel_1
      properties: {}
      type: GridPanel
      layout_properties: {grid_position: 'WGEZLF,APSMSA'}
      components:
      - name: drop_down_algorithm
        properties: {placeholder: Chọn thuật toán, role: null, background: '', foreground: '',
          include_placeholder: true, bold: true}
        type: DropDown
        layout_properties: {row: SFQCZL, width_xs: 5, col_xs: 0}
        event_bindings: {show: drop_down_algorithm_show, change: drop_down_algorithm_change}
        data_bindings: []
      - name: button_solve
        properties: {text: Giải, role: elevated-button, font_size: 20}
        type: Button
        layout_properties: {row: SFQCZL, width_xs: 2, col_xs: 10}
        event_bindings: {click: button_solve_click}
    - name: linear_panel_1
      properties: {}
      type: LinearPanel
      layout_properties: {grid_position: 'RZUFNJ,SCCVYS'}
      components:
      - name: data_grid_process
        properties:
          columns:
          - {id: JKSDUP, title: Tiến trình, data_key: col_process, expand: true}
          - {id: VJQQOR, title: thời gian đến, data_key: col_at, expand: true}
          - {id: OJLQEN, title: Thời gian thực hiện, data_key: col_bt, expand: true}
          - {id: TIYGWF, data_key: col_prioty, title: Độ ưu tiên, expand: true}
          - {id: WTSMUR, data_key: column_1, title: Thiết Lập}
          border: ''
          rows_per_page: 25
          show_page_controls: false
          auto_header: true
          role: tonal-data-grid
        type: DataGrid
        data_bindings: []
        components:
        - name: repeating_panel_process
          properties: {item_template: Form1.RowProcess, role: null}
          type: RepeatingPanel
          layout_properties: {pinned: false}
          data_bindings: []
          event_bindings: {show: repeating_panel_process_show}
        - name: column_panel_2
          properties: {}
          type: ColumnPanel
          components:
          - name: txt_process
            properties: {role: outlined, placeholder: Tiến trình, align: center}
            type: TextBox
            layout_properties: {grid_position: 'IXWSVE,ZOGJQJ', full_width_row: false}
          - name: txt_at
            properties: {role: outlined, placeholder: Tg đến, align: center}
            type: TextBox
            layout_properties: {grid_position: 'IXWSVE,IXQFKR'}
          - name: txt_bt
            properties: {role: outlined, placeholder: Tg thực hiện, align: center}
            type: TextBox
            layout_properties: {grid_position: 'IXWSVE,BVLVGK'}
          - name: txt_prioty
            properties: {role: outlined, placeholder: Độ ưu tiên, align: center}
            type: TextBox
            layout_properties: {grid_position: 'IXWSVE,UXAKKW'}
          - name: button_add_process
            properties: {text: Thêm, role: elevated-button, icon: 'fa:plus', align: center}
            type: Button
            layout_properties: {grid_position: 'IXWSVE,XAJIWX'}
            event_bindings: {click: button_add_process_click}
        layout_properties: {}
      - name: xy_panel_plot_process
        properties: {height: 131}
        type: XYPanel
        components:
        - name: square_process_1
          properties: {name_process: A, time_end: '', time_start: '3', background_process: 'theme:Primary'}
          type: form:Form1.SquareProcess
          layout_properties: {x: 53, y: 17.046875, width: 39}
        - name: square_process_2
          properties: {name_process: A, time_end: '1', time_start: '2'}
          type: form:Form1.SquareProcess
          layout_properties: {x: 92, y: 17, width: 39}
        layout_properties: {}
      - name: xy_panel_2
        properties: {height: 127, role: elevated-card, spacing_above: medium}
        type: XYPanel
        layout_properties: {}
        components:
        - name: label_2
          properties: {text: 'Thời gian chờ trung bình :'}
          type: Label
          layout_properties: {x: 27.953125, y: 25.953125, width: 167}
        - name: label_3
          properties: {text: 'Thời gian hoàn thành trung bình :'}
          type: Label
          layout_properties: {x: 30.046875, y: 93.046875, width: 223}
        - name: label_wta
          properties: {}
          type: Label
          layout_properties: {x: 218, y: 25, width: 64}
        - name: label_taa
          properties: {}
          type: Label
          layout_properties: {x: 258.09375, y: 91.09375, width: 78}
